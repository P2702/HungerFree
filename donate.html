<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Donate Food — Hungerfree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style>
    body {
        margin: 0;
        padding: 0;
        background: url("/static/Images/foodbg.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #0c3635;
    }

    .page-wrapper {
        background: rgba(255,255,255,0.10);
        backdrop-filter: blur(8px);
        min-height: 100vh;
    }

     #sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        left: -250px;
        top: 0;
        background: rgba(47, 107, 87, 0.95);
        padding-top: 20px;
        transition: 0.3s;
        box-shadow: 2px 0px 10px rgba(0,0,0,0.3);
        z-index: 10;
    }

    #sidebar h2 {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin: 0 0 30px 0;
        padding: 15px 20px;
        background: rgba(255,255,255,0.1);
        border-bottom: 2px solid rgba(255,255,255,0.2);
        letter-spacing: 1px;
    }

    #sidebar a {
        display: block;
        padding: 15px 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
    }

    #sidebar a:hover {
        background: rgba(0,0,0,0.2);
    }

    .topbar {
        position: fixed;
        top:0; left:0; right:0;
        background: #d7f0e5;
        padding: 10px 20px;
        display:flex;
        align-items:center;
        z-index:1100;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        font-weight:700;
        color:#083227;
    }
    .menu-btn {
        cursor:pointer;
        font-size:26px;
        margin-right:16px;
    }

    #content {
        padding: 28px;
        padding-top: 78px;
        transition: margin-left 0.35s ease;
    }

    .panel {
        max-width: 820px;
        margin: 18px auto;
        background: rgba(255,255,255,0.92);
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    }

    label {
        display:block;
        margin-top:10px;
        font-weight:600;
        color:#184733;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    select {
        width:100%;
        padding:10px;
        margin-top:8px;
        border-radius:8px;
        border:1px solid #cfcfcf;
        font-size:15px;
        box-sizing: border-box;
    }

    textarea {
        min-height:100px;
        resize:vertical;
    }

    .row {
        display:flex;
        flex-wrap: nowrap;
        gap: 20px;
        width: 100%;
    }

    .col {
        flex:1;
    }

    .col input,
    .col select {
        height: 46px;
    }

    .btn {
        display:inline-block;
        background:#2f6b57;
        color:#fff;
        padding:10px 18px;
        border-radius:8px;
        text-decoration:none;
        border:none;
        cursor:pointer;
        margin-top:12px;
        font-size:15px;
    }

    .btn:hover {
        background:#255746;
    }

    .hint {
        color:#3d6b56;
        margin-top:8px;
        font-size:14px;
    }

    @media (max-width:600px){
        .panel { margin:12px; padding:16px }
        .topbar { font-size:18px }
        .row { flex-wrap:wrap; }
    }
</style>

</head>
<body>

<div class="page-wrapper">

    <div id="sidebar">
        <h2><center>Dashboard</center></h2>
        <a href="/homepage">Home</a>
        <a href="/find_ngos">Find NGOs</a>
        <a href="/my_donations">My Donations</a>
        <a href="/profile">Profile</a>
        <a href="/contact">Contact</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="topbar">
        <span class="menu-btn" onclick="toggleSidebar()">☰</span>
        Donate Food
    </div>

    <div id="content">
        <div class="panel">
            <h2>Donate Food</h2>
            <p class="hint">Fill this form so we can coordinate pickup easily.</p>

            <!-- SUCCESS MESSAGE -->
            {% if message %}
            <div style="
                background: #d9f5df;
                padding: 12px;
                border-left: 4px solid #2f6b57;
                color: #1a4f39;
                font-weight: 600;
                margin: 10px 0 18px 0;
                border-radius: 6px;">
                {{ message }}
            </div>
            {% endif %}

            <form action="/donate_food" method="post">

                <div class="row">
                    <div class="col">
                        <label>Your Name</label>
                        <input type="text" name="donor_name" placeholder="Full name" required>
                    </div>

                    <div class="col">
                        <label>Phone</label>
                        <input type="tel" name="donor_phone" placeholder="Mobile number" required>
                    </div>
                </div>

                <label>Pickup / Drop Address</label>
                <input type="text" name="address" placeholder="Street, area, city" required>

                <div class="row">
                    <div class="col">
                        <label>Food Type</label>
                        <input type="text" name="FoodType" placeholder="e.g. Rice/Home-cooked/fruits" required>
                    </div>

                    <div class="col">
                        <label>Quantity (approx)</label>
                        <input type="text" name="quantity" placeholder="e.g. 10 meals / 5 boxes" required>
                    </div>
                </div>

                <label>Notes (timing / access / special)</label>
                <textarea name="notes" placeholder="Any relevant detail"></textarea>

                <button class="btn" type="submit">Submit Donation</button>
            </form>
        </div>
    </div>

</div>

<script>
    function toggleSidebar(){
        let sb = document.getElementById("sidebar");
        let ct = document.getElementById("content");

        if(sb.style.left === "0px"){
            sb.style.left = "-250px";
            ct.style.marginLeft = "0";
        } else {
            sb.style.left = "0px";
            ct.style.marginLeft = "250px";
        }
    }
</script>

</body>
</html>
