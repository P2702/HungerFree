<!DOCTYPE html>
<html>
<head>
    <title>Donation Status | HungerFree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/Images/foodbg.jpg") no-repeat center center fixed;
            background: #eaf5f1;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2f6b57;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2f6b57;
            color: white;
        }

        .Pending { color: #856404; font-weight: bold; }
        .Accepted { color: #155724; font-weight: bold; }
        .InProcess { color: #0c5460; font-weight: bold; }
        .Completed { color: #004085; font-weight: bold; }

        .back {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            font-weight: bold;
            color: #2f6b57;
        }
    </style>
</head>

<body>

<h2>My Donation Status</h2>

<table>
    <tr>
        <th>Donation ID</th>
        <th>Food Type</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Remarks</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Cooked Meals</td>
        <td>20 Packs</td>
        <td class="Pending">Pending</td>
        <td>Waiting for NGO response</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Dry Rations</td>
        <td>5 Kits</td>
        <td class="Accepted">Accepted</td>
        <td>Pickup scheduled</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Fruits</td>
        <td>10 kg</td>
        <td class="Completed">Completed</td>
        <td>Delivered successfully</td>
    </tr>
</table>

<a class="back" href="/homepage">‚Üê Back to Homepage</a>

</body>
</html>
